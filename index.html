<!DOCTYPE html>
<html>
    <head>
        <title>EOY Project: PhotoGram App BT</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="notifications-bar">
            <h2>Notifications:<span class="message"></span></h2>
        </div>
        <h1>PhotoGram</h1>
        <div class="posts">
            <!-- The posts container. Each picture the user adds will show up here -->
            <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg">
            <img src="https://images.unsplash.com/photo-1453728013993-6d66e9c9123a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dmlld3xlbnwwfHwwfHw%3D&w=1000&q=80">
            <img src="https://i.pinimg.com/736x/e4/47/6c/e4476c0d5314dac9e6ec1df0188a1691.jpg">
        </div>
        <br>
        <br>
        <br>
        <div class="input">
            <!-- The user can add the link to  new photo here -->

            <input placeholder="Post Link to New Pic!">
        </div>
        <br>
        <div class="buttons">
            <button class="submit">Add Photo!</button>
        </div>
        <br>
        <div class="likes">
            <h2 class="likes-header">Liked Photos:</h2>
            <div class="liked-photo">
                <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg">
            </div>
        </div>
    </body>
</html>
